apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  selfLink: /apis/build.openshift.io/v1/namespaces/group001-fiap/buildconfigs/blog-django-py
  name: blog-django-py
  namespace: group001fiap
  labels:
    app: blog-django-py
    app.kubernetes.io/component: blog-django-py
    app.kubernetes.io/instance: blog-django-py
    app.kubernetes.io/name: python
    app.kubernetes.io/part-of: blog-django-py-app
    app.openshift.io/runtime: python
    app.openshift.io/runtime-version: 3.8-ubi7
spec:
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: 'blog-django-py:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Source
    sourceStrategy:
      from:
        kind: ImageStreamTag
        namespace: openshift
        name: 'python:3.8-ubi7'
    env:
        - name: DATABASE_URL
          value: 'postgresql://sampledb:sampledb@sample-database:5432/sampledb'
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'https://github.com/hagemelo/blog-django-py.git'
    contextDir: /
  triggers:
    - type: Generic
      generic:
        secretReference:
          name: blog-django-py-generic-webhook-secret
    - type: GitHub
      github:
        secretReference:
          name: blog-django-py-github-webhook-secret
   
  runPolicy: Serial
